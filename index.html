<!DOCTYPE html>
<html>

<head>
    <!--    Format du codage de la page -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/png" href="IMG/icon_calendrier.png" />
    
    <!--    Titre de la page-->
    <title>Calendrier</title>
    
    <!-- Inclure le CDN Jquery  -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- Inclure le CDN jQuery  -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!--  inclure le fichier  CSS-->
    <link rel="stylesheet" href="CSS/style.css">
    
    <!--    Inclure le CDN Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

    
<body>
    <!--    Contenaire du calendrier-->
    <div class="container">
        
        <!--  Titre -->
        <div id="title" class="space"><h2><span class="glyphicon glyphicon-calendar">&nbsp;CALENDRIER</h2></span></div>
        
        <!--  chargement du composant calendrier  -->
        <div id="calendar" class="calendar"></div>
        
        <!--        chargement du composant render-vous-->
        <div id="meetings" class="meeting space"></div>
        
        <!--  inclure le fichier JS -->
        <script src="JS/calendar.js"></script>
    </div>
</body>
</html>
